<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Let's Play Pacman!</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'pacman/css/style.css' %}" />
    <link rel="icon" href="{% static 'pacman/img/pacman_logo_circular_color.png' %}" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'pacman/js/script.js' %}"></script>
</head>
<body>
<div class="game_container">
    <div class="header">
        <h1 class="page_header">{{ header_text }}</h1>
        <h1 class="top_score">{{ top_score }}</h1>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
    <div id="total_game">
        <div id="game_title">
            <h1 id="game_level">Level {{ level }}</h1>
            <h1 id="score"></h1>
        </div>
        <div id="game_world">
            <div id="world"></div>
            <div id="pacman"></div>
        </div>
    </div>
</div>
</body>
</html>
